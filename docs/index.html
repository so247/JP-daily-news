<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>일본 Daily Gaming News - 아카이브</title>

<!-- 기본 메타 정보 -->
<meta name="description" content="일본 게임 산업의 최신 뉴스와 동향을 매일 업데이트하는 아카이빙 페이지입니다.">
<meta name="keywords" content="게임 뉴스, 일본본 게임 산업, 게임 트렌드, 일일 게임 뉴스">
<meta name="author" content="NEXON KOREA">
<meta name="robots" content="index, follow">

<!-- 이모지 파비콘 (SVG 방식) -->
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20viewBox%3D%270%200%20100%20100%27%3E%3Ctext%20y%3D%27.9em%27%20font-size%3D%2790%27%3E%F0%9F%8E%AE%3C/text%3E%3C/svg%3E">

<style>
:root {
  /* 와비사비 다크 색상 팔레트 */
  --wabi-dark-base: #2c2b29;
  --wabi-dark-surface: #3a3937;
  --wabi-dark-elevated: #454340;
  --wabi-rust: #c4956c;
  --wabi-sage: #9caa7d;
  --wabi-clay: #a8a08a;
  --wabi-moss: #7a7968;
  --wabi-muted: #6b6a67;
  --wabi-light: #e8e6e0;
  --wabi-cream: #f7f5f0;
  --wabi-shadow: rgba(44, 43, 41, 0.3);
}

body {
  margin: 0;
  padding: 0;
  background: var(--wabi-dark-base);
  font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
  font-size: 14px;
  color: var(--wabi-light);
  line-height: 1.5;
}

.container {
  max-width: 800px;
  margin: 20px auto 40px;
  padding: 0 20px;
}

/* 헤더 스타일 수정 - 와비사비 테마 적용 */
.header {
  margin-bottom: 35px;
  padding: 20px 0;
  display: flex;
  align-items: center;
}

@keyframes float-icon {
  0% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-6px);
  }
  100% {
    transform: translateY(0px);
  }
}

.header-icon-container {
  width: 70px;
  height: 70px;
  margin-right: 25px;
  background: linear-gradient(135deg, var(--wabi-rust), var(--wabi-sage));
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 16px rgba(196, 149, 108, 0.3);
  position: relative;
  flex-shrink: 0;
}

.header-icon {
  font-size: 34px;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 36px;
  width: 36px;
  text-align: center;
  color: white;
  text-shadow: 0 2px 4px rgba(0,0,0,0.2);
  position: relative;
  top: -2px;
  animation: float-icon 3s ease-in-out infinite;
}

/* 아이콘 주변 빛나는 효과 - 와비사비 색상 */
.header-icon-container::after {
  content: '';
  position: absolute;
  top: -6px;
  left: -6px;
  right: -6px;
  bottom: -6px;
  background: linear-gradient(135deg, var(--wabi-rust), var(--wabi-sage));
  border-radius: 50%;
  z-index: -1;
  opacity: 0.3;
  animation: pulse-soft 2s infinite;
}

@keyframes pulse-soft {
  0% { transform: scale(1); opacity: 0.3; }
  50% { transform: scale(1.05); opacity: 0.15; }
  100% { transform: scale(1); opacity: 0.3; }
}

.header-text {
  flex: 1;
}

.header-title {
  font-size: 28px;
  font-weight: 700;
  color: var(--wabi-cream);
  margin: 0 0 6px 0;
  letter-spacing: -0.5px;
}

.header-subtitle {
  font-size: 15px;
  color: var(--wabi-clay);
  margin: 0;
  letter-spacing: -0.5px;
}

.archive-list {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.archive-item {
  background-color: var(--wabi-dark-surface);
  border-radius: 12px;
  padding: 0;
  overflow: hidden;
  box-shadow: 0 4px 6px var(--wabi-shadow);
  transition: transform 0.2s, box-shadow 0.3s, background-color 0.3s;
  display: block;
  text-decoration: none;
  color: inherit;
  border: 1px solid rgba(168, 160, 138, 0.1);
}

.archive-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px var(--wabi-shadow);
  background-color: var(--wabi-dark-elevated);
}

.archive-item.hidden {
  display: none;
}

.item-content {
  padding: 20px;
}

.item-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 10px;
}

.date-container {
  display: flex;
  align-items: center;
  flex-wrap: wrap;
}

.weekday-tag {
  display: inline-block;
  padding: 3px 10px;
  background-color: rgba(156, 170, 125, 0.15);
  color: var(--wabi-sage);
  border-radius: 4px;
  font-size: 11px;
  font-weight: 600;
  margin-right: 8px;
  letter-spacing: 0.5px;
  border: 1px solid rgba(156, 170, 125, 0.2);
}

.date-full {
  font-size: 14px;
  color: var(--wabi-light);
}

.new-badge {
  display: inline-block;
  background-color: var(--wabi-rust);
  color: white;
  font-size: 11px;
  font-weight: bold;
  padding: 3px 8px;
  border-radius: 20px;
  margin-left: 8px;
  animation: pulse-new 1.5s infinite;
  box-shadow: 0 2px 4px rgba(196, 149, 108, 0.3);
  letter-spacing: 0.3px;
}

@keyframes pulse-new {
  0% { 
    box-shadow: 0 0 0 0 rgba(196, 149, 108, 0.7); 
    opacity: 1; 
    transform: scale(1);
  }
  50% { 
    box-shadow: 0 0 0 6px rgba(196, 149, 108, 0); 
    opacity: 0.8; 
    transform: scale(1.05);
  }
  100% { 
    box-shadow: 0 0 0 0 rgba(196, 149, 108, 0); 
    opacity: 1; 
    transform: scale(1);
  }
}

.view-button {
  display: flex;
  align-items: center;
  color: var(--wabi-sage);
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s;
  padding: 5px 10px;
  border-radius: 6px;
}

.view-button svg {
  margin-left: 6px;
  transition: transform 0.2s;
}

.archive-item:hover .view-button {
  background-color: rgba(156, 170, 125, 0.1);
  transform: translateX(2px);
  color: var(--wabi-light);
}

.archive-item:hover .view-button svg {
  transform: translateX(4px);
}

.item-subtitle {
  font-size: 13px;
  color: var(--wabi-clay);
  margin: 12px 0 0;
  padding-left: 0;
  display: -webkit-box;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  line-height: 1.4;
  font-weight: 500;
  letter-spacing: -0.5px;
}

.load-more-container {
  margin-top: 32px;
  text-align: center;
}

.load-more-button {
  background-color: var(--wabi-dark-elevated);
  color: var(--wabi-light);
  border: 1px solid var(--wabi-moss);
  border-radius: 10px;
  padding: 12px 24px;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 0.3px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 5px var(--wabi-shadow);
}

.load-more-button:hover {
  background-color: var(--wabi-moss);
  color: var(--wabi-cream);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px var(--wabi-shadow);
}

.load-more-button .icon {
  margin-left: 10px;
  font-size: 16px;
  transition: transform 0.3s ease;
}

.load-more-button:hover .icon {
  transform: translateY(3px);
  animation: bounce 1s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(4px); }
}

.footer {
  text-align: center;
  padding: 20px;
  color: var(--wabi-muted);
  font-size: 13px;
  letter-spacing: -0.5px;
  margin-top: 40px;
}

.footer a {
  color: var(--wabi-sage);
  text-decoration: none;
  transition: color 0.2s ease;
}

.footer a:hover {
  color: var(--wabi-light);
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--wabi-muted);
}

.empty-state h3 {
  font-size: 18px;
  margin-bottom: 10px;
  color: var(--wabi-clay);
}

.empty-state p {
  font-size: 14px;
  line-height: 1.6;
}

@media (max-width: 480px) {
  .item-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .view-button {
    margin-top: 12px;
    align-self: flex-end;
  }

  /* 모바일 헤더 조정 */
  .header-icon-container {
    width: 60px;
    height: 60px;
    margin-right: 15px;
  }

  .header-icon {
    font-size: 28px;
    height: 30px;
    width: 30px;
  }

  .header-title {
    font-size: 22px;
  }

  .header-subtitle {
    font-size: 14px;
  }
}
</style>
</head>
<body>
<div class="container">
  <!-- 헤더 -->
  <div class="header">
    <div class="header-icon-container">
      <div class="header-icon">🗾</div>
    </div>
    <div class="header-text">
      <h1 class="header-title">일본 Daily Gaming News</h1>
      <p class="header-subtitle">일본 게임 산업 최신 동향 아카이브</p>
    </div>
  </div>

  <!-- 아카이브 리스트 -->
  <div class="archive-list" id="newsArchive">
    <!-- ITEMS_BEGIN --><!-- ITEMS_END -->
<a href="https://so247.github.io/JP-daily-news/jp_dailynews_250523.html" class="archive-item">
  <div class="item-content">
    <div class="item-header">
      <div class="date-container">
        <div class="weekday-tag">Fri</div>
        <div class="date-full">2025년 5월 23일</div>
      </div>
      <div class="view-button">
        보기
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
    <p class="item-subtitle">🔥Breaking: Elden Ring, 실사 영화 제작 발표! 게임의 세계가 스크린으로 확장된다!</p>
  </div>
</a>
  </div>

  <!-- 빈 상태 메시지 -->
  <div class="empty-state" id="emptyState">
    <h3>아직 뉴스가 없습니다</h3>
    <p>새로운 일본 게임 뉴스가 업데이트되면 여기에 표시됩니다.</p>
  </div>

  <!-- 더보기 버튼 -->
  <div class="load-more-container" style="display: none;">
    <button class="load-more-button" id="loadMoreButton">
      더 많은 뉴스레터 불러오기
      <span class="icon">↓</span>
    </button>
  </div>

  <!-- 푸터 -->
  <div class="footer">
    <p>© 2025 NEXON KOREA | ER사업실 오토브리핑</p>
    <p>문의: <a href="mailto:ER-OverseasBiz@nexon.co.kr">ER-OverseasBiz@nexon.co.kr</a></p>
  </div>
</div>

<!-- 마지막 업데이트 정보 -->
<div style="display:none;" id="last-update-info">
  <!-- LAST_UPDATE_MARKER -->
  <!-- 마지막 업데이트 정보가 여기에 저장됩니다 -->
</div>

<!-- JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const archiveList = document.getElementById('newsArchive');
  const emptyState = document.getElementById('emptyState');
  const loadMoreContainer = document.querySelector('.load-more-container');
  
  // 오늘 날짜 가져오기 함수 (여러 형식 지원)
  function getTodayDateStrings() {
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth() + 1;
    const day = today.getDate();
    
    return [
      `${year}년 ${month}월 ${day}일`,           // 2025년 5월 23일
      `${year}년 ${String(month).padStart(2, '0')}월 ${String(day).padStart(2, '0')}일`, // 2025년 05월 23일
      `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`,      // 2025-05-23
      `${year}.${month}.${day}`,                // 2025.5.23
      `${year}.${String(month).padStart(2, '0')}.${String(day).padStart(2, '0')}`       // 2025.05.23
    ];
  }
  
  // 날짜 비교 함수 (다양한 형식 지원)
  function isToday(dateString) {
    const todayFormats = getTodayDateStrings();
    return todayFormats.includes(dateString.trim());
  }
  
  // 뉴스 아이템 추가 함수
  window.addNewsItem = function(date, weekday, title, url, forceNew = false) {
    // 빈 상태 메시지 숨기기
    emptyState.style.display = 'none';
    
    // 오늘 날짜인지 확인하거나 강제로 NEW 표시
    const shouldShowNew = forceNew || isToday(date);
    
    // 새 아이템 생성
    const item = document.createElement('a');
    item.className = 'archive-item';
    item.href = url;
    
    item.innerHTML = `
      <div class="item-content">
        <div class="item-header">
          <div class="date-container">
            <div class="weekday-tag">${weekday}</div>
            <div class="date-full">${date}</div>
            ${shouldShowNew ? '<div class="new-badge">NEW</div>' : ''}
          </div>
          <div class="view-button">
            보기
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <p class="item-subtitle">${title}</p>
      </div>
    `;
    
    // 리스트 맨 위에 추가
    archiveList.insertBefore(item, archiveList.firstChild);
    
    // 기존 아이템들의 NEW 배지 업데이트 (오늘이 아닌 것들은 제거)
    updateNewBadges();
    
    // 더보기 버튼 표시 여부 업데이트
    updateLoadMoreButton();
  };
  
  // NEW 배지 업데이트 함수
  function updateNewBadges() {
    const items = archiveList.querySelectorAll('.archive-item');
    items.forEach(item => {
      const dateElement = item.querySelector('.date-full');
      const newBadge = item.querySelector('.new-badge');
      
      if (dateElement && newBadge) {
        const itemDate = dateElement.textContent;
        if (!isToday(itemDate)) {
          newBadge.remove();
        }
      }
    });
  }
  
  // 더보기 버튼 업데이트
  function updateLoadMoreButton() {
    const items = archiveList.querySelectorAll('.archive-item');
    if (items.length > 5) {
      loadMoreContainer.style.display = 'block';
    }
  }
  
  // 페이지 로드 시 NEW 배지 업데이트
  updateNewBadges();
  
  // 초기 상태: 뉴스가 없으면 빈 상태 메시지 표시
  const items = archiveList.querySelectorAll('.archive-item');
  if (items.length === 0) {
    emptyState.style.display = 'block';
  } else {
    emptyState.style.display = 'none';
  }
  
  // 매일 자정에 NEW 배지 업데이트 (선택사항)
  function scheduleNewBadgeUpdate() {
    const now = new Date();
    const tomorrow = new Date(now);
    tomorrow.setDate(tomorrow.getDate() + 1);
    tomorrow.setHours(0, 0, 0, 0);
    
    const msUntilMidnight = tomorrow.getTime() - now.getTime();
    
    setTimeout(() => {
      updateNewBadges();
      // 다음날을 위해 다시 스케줄링
      scheduleNewBadgeUpdate();
    }, msUntilMidnight);
  }
  
  // 자정 업데이트 스케줄링 시작
  scheduleNewBadgeUpdate();
});
</script>
